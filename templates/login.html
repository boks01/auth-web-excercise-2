{% extends "base.html"%}
{% block content %}
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flashes">
                {% for i in messages %}
                    <p>{{i}}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <form action="{{url_for('login')}}" method="post">
        <input name="email" placeholder="email" required="required" type="text"><br><br>
        <input name="password" placeholder="password" required="required" type="password"><br><br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
